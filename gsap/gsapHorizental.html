<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로스크롤놀이</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .text-wrap {
            text-align: center;
        }

        .text-wrap h2 {
            font-size: 50px;
            font-weight: 600;
        }

        .text-wrap p {
            font-size: 20px;
        }

        .sec01 {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-content: center;
            background-color: blueviolet;
        }

        .sec02 {
            display: flex;
            overflow: hidden;

        }

        .content {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 기본값이 1이라서 모여있음 */
            flex-shrink: 0;
        }

        .content01 {
            background-color: pink;
        }

        .content02 {
            background-color: rgb(192, 242, 255);
        }

        .content03 {
            background-color: rgb(192, 255, 214);
        }

        .content04 {
            background-color: rgb(255, 216, 192);
        }

        footer {
            width: 100%;
            padding: 150px 0;
        }
    </style>
</head>

<body>

    <section class="sec01">
        <div class="text-wrap">
            <h2>히어로영역</h2>
            <p>hero영역입니다</p>
        </div>
    </section>

    <secrion class="sec02">
        <div class="content content01">
            <div class="text-wrap">
                <h2>첫번째영역</h2>
            </div>
        </div>
        <div class="content content02">
            <div class="text-wrap">
                <h2>두번째영역</h2>
            </div>
        </div>
        <div class="content content03">
            <div class="text-wrap">
                <h2>세번째영역</h2>
            </div>
        </div>
        <div class="content content04">
            <div class="text-wrap">
                <h2>네번째영역</h2>
            </div>
        </div>
    </secrion>

    <footer>
        <div class="text-wrap">
            <h2>풋터입니다</h2>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        let contents = gsap.utils.toArray('.sec02 .content');

        gsap.to(contents, {
            xPercent: -100 * (contents.length - 1),
            ease: 'none',
            scrollTrigger: {
                trigger: '.sec02',
                pin: true,
                scrub: 1   // 1~3 자주 사용
            }
        })

    </script>

</body>

</html>
