<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAPPPP</title>
    <!-- <link rel="stylesheet" href="./styleGsap.css"> -->
    <style>
        * {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }

        .box-wrapper {
            width: 100%;
            padding: 100px 0;
            /* display: flex;   */
            /* 플렉스를 주면 시작 방향이 바뀜 */
        }

        .box-wrapper01 {
            background-color: peachpuff;
        }

        .box-wrapper02 {
            background-color: rgb(199, 200, 255);
        }

        .box-wrapper02 {
            background-color: rgb(69, 235, 212);
        }

        .box-wrapper03 {
            background-color: rgb(181, 175, 236);
        }

        .box-wrapper04 {
            background-color: rgb(236, 215, 175);
        }

        .box {
            width: 100px;
            height: 100px;
        }

        .box1,
        .box1-1 {
            background-color: purple;
        }

        .box2,
        .box2-1 {
            background-color: rgb(0, 128, 96);
        }

        .box3 {
            background-color: rgb(214, 17, 109);
        }

        .box4 {
            background-color: rgb(214, 17, 109);
        }

        .box5 {
            background-color: rgb(17, 214, 92);
        }

        .box6 {
            background-color: rgb(110, 80, 182);
        }
    </style>

</head>

<body>
    <div class="box-wrapper box-wrapper01">
        <div class="box box1">gsap.to1</div>
        <div class="box box1-1">gsap.to2</div>
    </div>
    <div class="box-wrapper box-wrapper02">
        <div class="box box2">gsap.from1</div>
        <div class="box box2-1">gsap.from2</div>
    </div>
    <div class="box-wrapper box-wrapper03">
        <div class="box box3">gsap.fromTo</div>
    </div>
    <div class="box-wrapper box-wrapper04">
        <div class="box box4">gsap.Timeline</div>
        <div class="box box5">gsap.Timeline</div>
        <div class="box box6">gsap.Timeline</div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="./scriptGsap.js"></script>
</body>

</html>
